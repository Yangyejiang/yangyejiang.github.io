<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 200px; /* 减少侧边栏宽度 */
            background: #007acc;
            color: #fff;
            padding: 15px; /* 缩小内边距 */
            position: fixed;
            height: 100%;
            font-size: 0.9em; /* 减小字体大小 */
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2em; /* 调整标题大小 */
        }
        .sidebar-group h3 {
            margin-bottom: 8px;
            font-size: 1em; /* 调整分组标题大小 */
            color: #fff;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 220px; /* 增加内容区域的宽度，减少左侧留白 */
            padding: 20px;
            max-width: 1100px; /* 扩大内容区域的最大宽度 */
            width: calc(100% - 220px); /* 确保内容区域占据剩余的宽度 */
        }
    </style>
</head>
<body>
    {% include sidebar.html %}
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
