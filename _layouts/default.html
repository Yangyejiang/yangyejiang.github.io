<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #007acc;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar-group h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #fff;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 260px; /* 调整这里的值以增加或减少内容部分的宽度 */
            padding: 20px;
            max-width: 1000px; /* 调整这里的值以增加内容区域的最大宽度 */
            width: 100%; /* 保证内容区域占据剩余的宽度 */
        }
    </style>
</head>
<body>
    {% include sidebar.html %}
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
